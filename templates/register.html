<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>With-Run | 회원가입</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@300&display=swap" rel="stylesheet">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
</head>
<style>
    * {
        font-family: 'IBM Plex Sans KR', sans-serif;
    }
    .signin {
        height: 1080px;
        width: 2120px;
        width: 100%;
        height: 100%;
        padding: 250px 0 290px;
        background-repeat: no-repeat;
        background-position: center;
        background-attachment: fixed;
        background-size: cover;
        background: url('https://cdn.pixabay.com/photo/2021/05/14/08/44/running-6252827_1280.jpg') no-repeat center center/cover, rgba(0, 0, 0, 0.5);
        background-blend-mode: multiply;
    }
    .signin h1 {
        color: #fff;
        font-size: 40px;
        font-weight: 700;
        text-align: center;
        margin-bottom: 24px;
    }
    .signin__card {
        width: 500px;
        height: auto;
        margin: 0 auto;
        border-radius: 6px;
        background-color: #fefcf8;
        box-shadow: 2px 2px 20px rgba(0,0,0,.3);
        color: #553;
    }
    .signin__card h2 {
        padding: 20px;
        font-size: 30px;
        text-align: center;
        border-bottom: 1px solid #ddd;
    }
    .signin__card h2 strong {
        font-weight: 700;
        color:rgb(21, 21, 21);
    }
    .signin__card div {
        padding: 20px 22px;
    }
    .signin__card div input {
        width: 100%;
        margin-top: 7px;
        margin-bottom: 15px;
        padding: 15px;
        border: 1px solid #ddd;
        border-radius: 4px;
        outline: none;
        box-sizing: border-box;
        font-size: 14px;

    }

    .member{
        width: 100px;
        margin-left: 95px;
        text-align: center;
        padding: 20px;
        color: #555;
        font-size: 15px;
        line-height: 20px;
        text-decoration: none ;
        font-weight: 600;
        padding: 0;
        border: none;
        background: none;
        cursor: pointer;
    }
    .member:hover{
        text-decoration: underline;
    }

    .signin__card div p {
        font-size: 12px;
        color:rgb(112, 62, 26);
        text-align: center;
        margin-top: 2px;
        margin-bottom: 10px;
        padding-bottom: 10px;
        border-bottom: 1px solid #ddd;
    }
    .is-hidden {
        display: none!important;
    }
</style>
<script>
    // 간단한 회원가입 함수입니다.
    // 아이디, 비밀번호, 닉네임을 받아 DB에 저장합니다.
    function register() {
        $.ajax({
            type: "POST",
            url: "/api/register",
            data: {
                id_give: $('#userid').val(),
                pw_give: $('#userpw').val(),
                nickname_give: $('#usernick').val()
            },
            success: function (response) {
                if (response['result'] == 'success') {
                    alert('회원가입이 완료되었습니다.')
                    window.location.href = '/login'
                } else {
                    alert(response['msg'])
                }
            }
        })
    }
    //hiddin 아직 적용 안 됨
    function toggle_sign_up() {
        $("#sign-up-box").toggleClass("is-hidden")
    }
    function toggle_sign_up() {
        $("#sign-up-box").toggleClass("is-hidden")
        $("#div-sign-in-or-up").toggleClass("is-hidden")
        $("#btn-check-dup").toggleClass("is-hidden")
        $("#help-id").toggleClass("is-hidden")
        $("#help-password").toggleClass("is-hidden")
        $("#help-password2").toggleClass("is-hidden")
    }

    //password 아직 적용 안 됨
    function is_nickname(asValue) {
        var regExp = /^(?=.*[a-zA-Z])[-a-zA-Z0-9_.]{2,10}$/;
        return regExp.test(asValue);
    }

    function is_password(asValue) {
        var regExp = /^(?=.*\d)(?=.*[a-zA-Z])[0-9a-zA-Z!@#$%^&*]{8,20}$/;
        return regExp.test(asValue);
    }
    //password 재확인


</script>
<body>
    <div>
        <!-- Sign Up -->
        <section class="signin">
            <h1>회원가입</h1>
            <div class="signin__card">
                <h2>
                    <strong>With-Run</strong>
                </h2>
                <div>
                    <input type="text" id="userid" placeholder="아이디 입력" />
                    <p>
                        * 아이디는 1-15자의 영문과 숫자와 일부특수문자(._-)만 입력 가능합니다.
                    </p>
                    <input type="password" id="userpw" placeholder="비밀번호 입력" />
                    <input type="password" id="input-password2" placeholder="비밀번호재 입력" />
                    <p>
                        * 영문,숫자 조합의 8-20자의 비밀번호를 설정해주세요.<br>특수문자(!@#$%^&*)도 사용 가능합니다.
                    </p>
                    <input type="text" id="usernick" placeholder="닉네임 입력" />


                    <button class="member" onclick="register()">회원가입</button>
                    <a class="member 2"  href="/login">취소</a>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
