<!doctype html>
<html lang="en">


<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <title>위드런 | 코스 추천</title>

    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">

    <style>

        * {
            font-family: 'Gowun Dodum', sans-serif;
        }

        .title {
            width: 100%;
            height: 250px;

            background-image: linear-gradient(0deg, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://images.unsplash.com/photo-1562302285-4bcf77ec6232?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1052&q=80');
            background-position: center 60%;
            background-size: cover;

            color: white;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .title-button {
            margin: 30px 50px 0px auto;
        }

        .title-button > button {
            width: 80px;
            height: 25px;

            background-color: transparent;
            color: white;

            border: 0;
            outline: 0;
        }

        .reco-button {
            height: 150px;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .mypost {
            width: 600px;
            margin: 20px auto 0px auto;
            padding: 20px;
            box-shadow: 0px 0px 3px 0px gray;

            display: none;
        }

        .mybtns {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;

            margin-top: 20px;
        }

        .mybtns > button {
            margin-right: 10px;
        }

        .cards-box {
            width: 85%;
            max-width: 1300px;

            margin: auto;
            padding-top: 60px;
        }

    </style>

    <script>

        $(document).ready(function () {
            $('#courseReco-box').hide()

            listing();
        });

        function listing() {
            $.ajax({
                type: 'GET',
                url: '/list',
                data: {},
                success: function (response) {
                    let rows = response['courses']
                    for (let i = 0; i < rows.length; i++) {
                        let location = rows[i]['location']
                        let url = rows[i]['url']
                        let desc = rows[i]['desc']


                        let temp_html = `<div class="col">
                                            <div class="card">
                                                <img src="${url}" class="card-img-top" alt="...">
                                                <div class="card-body">
                                                    <h5 class="card-title">${location}</h5>
                                                    <p class="card-text">${desc}</p>
                                                </div>
                                            </div>
                                        </div>`

                        $('#cards-box').append(temp_html)
                    }
                }
            })
        }

        function open_Post() {
            $('#post-box').show()
        }

        function close_Post() {
            $('#post-box').hide()
        }

        function posting() {
            let url = $('#url').val()
            let desc = $('#desc').val()
            let location = $('#location').val()

            $.ajax({
                type: 'POST',
                url: '/post',
                data: {url_give: url, desc_give: desc, location_give: location},
                success: function (response) {
                    alert(response['msg'])
                    window.location.reload()
                }
            });
        }

    </script>

</head>


<body>

<div class="title">
    <h1>위드런</h1>
    <h4>코스 추천</h4>
    <div class="title-button">
        <button onclick="location.href='main.html'">메인으로</button>
        <button onclick="logout()">로그아웃</button>
    </div>
</div>
<div class="reco-button">
   <button onclick="open_Post()" type="button" class="btn btn-secondary btn-lg">추천하기</button>
</div>



<div class="mypost" id="post-box">
    <div class="form-floating mb-3">
        <input id="location" type="text" class="form-control" placeholder="코스 위치">
        <label>코스 위치</label>
    </div>
    <div class="form-floating mb-3">
        <input id="url" type="url" class="form-control" placeholder="사진 URL">
        <label>사진 URL</label>
    </div>

    <div class="form-floating">
        <textarea id="desc" class="form-control" placeholder="Leave a comment here"></textarea>
        <label for="floatingTextarea2">코멘트</label>
    </div>
    <div class="mybtns">
        <button onclick="posting()" type="button" class="btn btn-dark">저장하기</button>
        <button onclick="close_Post()" type="button" class="btn btn-outline-dark">닫기</button>
    </div>
</div>

<div class="cards-box">
    <div class="row row-cols-1 row-cols-md-2 g-4" id="cards-box">
    </div>
</div>


</body>
